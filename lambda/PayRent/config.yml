payRent:
  handler: ./lambda/PayRent/index.main
  description: "Pay rent"
  memorySize: 512
  timeout: 10 # API Gateway has a timeout of 30 seconds
  environment:
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:UpdateItem
        - dynamodb:GetItem
      Resource:
        - ${self:custom.PropertyServiceTable.arn}
  events:
    - http:
        method: put
        path: /tenants/{id}/pay